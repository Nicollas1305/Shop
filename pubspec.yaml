name: shop
description: A new Flutter project.


publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.3
  intl: ^0.17.0
  http: ^0.13.4
  device_preview: ^1.1.0


  cupertino_icons: ^1.0.2

dev_dependencies:
